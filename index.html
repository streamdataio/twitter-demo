    <meta charset="utf-8">
    <meta name="description" content="">

    <title>Streamdata.io Twitter</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="shortcut icon" href="favicon.ico" />

    <link rel="stylesheet" href="styles/main.css">

    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container">
      <div class="header">
        <h3 class="text-muted">Twitter Timeline Streamdata.io demo</h3>
      </div>

      <div class="row">
        <div id="error" class="alert alert-danger text-center hide" role="alert"></div>
      </div>

      <form class="form-horizontal" name="streamdataForm" style="margin-bottom: 30px;">
        <div class="form-group">
          <label for="inputUrl" class="col-sm-3 control-label">Your Twitter Timeline Url</label>
          <div class="col-sm-8">
            <input id="inputUrl" class="form-control" placeholder="Your Twitter Timeline Url" type="url" value="https://api.twitter.com/1.1/statuses/home_timeline.json" required>
          </div>
        </div>
        <div class="form-group">
          <label for="inputAppToken" class="col-sm-3 control-label">Token</label>
          <div class="col-sm-8">
            <input id="inputAppToken" class="form-control" placeholder="Your application token" type="text"
                   required>
          </div>
          <img src="img/info.png" class="col-sm-1" style="width: inherit; margin-top: 5px; padding-left: 0px;"
               data-content="An application token is required for authentication. <a href='https://portal.streamdata.io/#/register' target='_blank'>Sign Up</a> to get yours."
               data-html="true" data-toggle="popover" data-trigger="hover"
               data-delay='{ "show": "0", "hide": "1500" }' data-placement="left"/>
        </div>

        <div class="form-group">
          <label for="cbPrivateKey" class="col-sm-3 control-label">Authenticate with signature (HMAC)</label>
          <div class="col-sm-8">
            <input type="checkbox" id="cbPrivateKey" name="cbPrivateKey" />

          </div>
          <img src="img/info.png" class="col-sm-1" style="width: inherit; margin-top: 5px; padding-left: 0px;"
               data-content="Sign your request with your application private key."
               data-html="true" data-toggle="popover" data-trigger="hover"
               data-delay='{ "show": "0", "hide": "1500" }' data-placement="left"/>
        </div>
        <div class="form-group pkdiv" id="pkdiv" style="display:none">
          <label for="inputPrivateKey" class="col-sm-3 control-label">Private key for signature</label>
          <div class="col-sm-8">
            <input id="inputPrivateKey" class="form-control pkValue" placeholder="Your private key" type="text" >
          </div>
        </div>

        <div class="form-group">
          <label for="inputHeader" class="col-sm-3 control-laber">Twitter Authorization Header</label>
          <div class="col-sm-8">
            <textarea id="inputHeader" placeholder="Add your Twitter Authorization Header for the Twitter URL here..." class="form-control" rows="3"></textarea>
          </div>
        </div>
      </form>

      <div class="pull-right">
        <button id="connect" type="button" class="btn btn-success" style="margin-right: 25px;">Connect</button>
        <button id="disconnect" type="button" class="btn btn-danger" style="margin-right: 25px;">
          Disconnect</button>
      </div>

      <div class="row">
        <table id="tweets" class="table table-striped">
          <thead>
            <tr>
              <th>Text</th>
              <th>Followers</th>
              <th>Re-tweets</th>
            </tr>
          </thead>
        </table>
      </div>

      <div class="footer">
        <p>â™¥ from the <a href="http://streamdata.io/" target="_blank">streamdata.io</a> team</p>
      </div>
    </div>
